<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container{
          height: 400px;
          width: 100%;
          background-color: rgb(255, 0, 0);
          display: flex;
          justify-content: space-evenly;
          align-items: center;
      }
      .box{
          height: 100px;
          width: 100px;
          background-color: blue;
          margin: 5px;
      }
      .box:hover{
          border: 2px solid black;
          background-color: lightblue;
      }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
  </body>
</html>
