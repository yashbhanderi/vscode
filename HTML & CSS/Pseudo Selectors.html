<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(2n) {
            background-color: chartreuse;
        }
        li:nth-child(odd) {
            background-color:cyan;
        }
    </style>
</head>
<body>
    <li id="Number-1">Number 1</li>
    <li id="Number-2">Number 2</li>
    <li id="Number-3">Number 3</li>
    <li id="Number-4">Number 4</li>
    <li id="Number-5">Number 5</li>
    <li id="Number-6">Number 6</li>
    <li id="Number-7">Number 7</li>
    <li id="Number-8">Number 8</li>
    <li id="Number-9">Number 9</li>
</body>
</html>
