    // Inheritance............................................


    class Car {
        constructor(brand) {
            this.name = brand;
        }
        present() {
            return 'I have a ' + this.name;
        }
    }

    class Model extends Car {
        constructor(brand,mod){
            super(brand);
            this.model = mod;
        }
        show() {
            return this.present() + ' with this Model ' + this.model;
        }
    }
